        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- css -->

    <body>
        <div id="sidebar">
            <div id="container-sb">
                <div class="sidebar-btn" id="toplogo">toplogo</div>
                <div class="sidebar-btn" id="play-sb">play</div>
                <div class="sidebar-btn" id="puzzles-sb">puzzles</div>
                <div class="sidebar-btn" id="learn-sb">learn</div>
                <div class="sidebar-btn" id="watch-sb">watch</div>

        </div>
        </div>

            <div id="main1-fill"></div>

                    </div>

                    </div>
